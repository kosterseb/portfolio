<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar creator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <figure>
        <img
          id="avatar-image"
          src=""
          alt=""
          width="512"
          height="512"
          class="box"
        />
      </figure>
      <form action="" onsubmit="generate(this); return false;">
        <div class="field box2">
          <h3 class="centertext">Stil</h3>
          <input type="radio" name="engine" id="realistic" value="realistic" />
          <label for="realistic">Realistisk</label>
          <br />
          <input type="radio" name="engine" id="cartoon" value="cartoon" />
          <label for="cartoon">Tegneserie</label>
          <br />
          <input type="radio" name="engine" id="3d" value="3d" />
          <label for="3d">3D</label>
          <br />
          <input type="radio" name="engine" id="anime" value="anime" />
          <label for="anime">Anime</label>
        </div>
        <div class="field box2">
          <h3 class="centertext">Køn:</h3>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">Mand</label>
          <br />
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Kvinde</label>
        </div>
        <div class="field box2 centertext">
          <h3 class="centertext">Alder:</h3>
          <input type="range" id="age" min="1" max="100" step="1" />
          <br />
          <p><output id="alder"></output></p>
        </div>
        <div class="field box2">
          <h3 class="centertext">Hår Farve:</h3>
          <input type="radio" name="hair" id="red-hair" value="red" />
          <label for="red-hair">Rødt hår</label>
          <br />
          <input type="radio" name="hair" id="brown-hair" value="brown" />
          <label for="brown-hair">Brunt hår</label>
          <br />
          <input type="radio" name="hair" id="black-hair" value="black" />
          <label for="black-hair">Sort hår</label>
        </div>
        <input type="submit" value="Generate" class="box2 btn" />
      </form>
    </div>
  </body>
</html>
