<body>
    <header>
        <!-- Nav header -->
         <h1>RECIPE - BLOG</h1>

    <main>
        <nav>
            <ul>
                <li><a href="popular.html">Saved Recipes</a></li>
            </ul>
        </nav>
        
        <section>
            <div class="container">
                <h1>Share Your Delicious Recipe</h1>

                <div class="recipe-form">
                    <div class="input-section">
                        <label for="recipe-title">Recipe Title:</label>
                        <input type="text" id="recipe-title" class="todo-input" placeholder="Enter recipe title...">
                    </div>

                    <div class="input-section">
                        <label for="recipe">Recipe Instructions:</label>
                        <textarea class="recipe-input" name="recipe" id="recipe"
                            placeholder="Share your recipe ingredients and steps..." rows="10"></textarea>
                    </div>

                    <div class="actions">
                        <button class="add-btn">Add Recipe</button>
                        <button class="clear-completed-btn">Clear Cooked Recipes</button>
                        <button class="clear-all-btn">Clear All Recipes</button>
                    </div>
                </div>

                <h2>Your Recipe Collection</h2>
                <ul class="todo-list"></ul>

                <div class="empty-state">
                    <p>No recipes yet. Add one above to get started!</p>
                </div>
            </div>
        </section>
    </main>
